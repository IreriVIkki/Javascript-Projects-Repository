<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favourite Things</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">


    <!-- My styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container m-5 p-5" id="form">
        <form action="" >
            <div class="form-group">
                <label class="form-group bg-light p-2" for="">Enter sentence here</label>
                <input class="form-group" type="text">
                <p class="output bg-info p-3"> output </p>
            </div>
        </form>
    </div>

    <!-- Grocery List Project -->


    <div class="container">
        <form type="submit" action="" id="my-form">
            <div class="form-group d-flex flex-column text-center">
                <span class="bg-info p-3">Enter Shopping List</span>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <input class="btn btn-success" id="Submit" value="Submit Shopping List">
        </form>

        <div>
            <p class="p-3 mt-3 bg-warning" id="print"></p>
        </div>
    </div>


    <!-- Calculator -->

    <form class="container pt-5" action="submit" id="calcForm">
        <div class="m-2">
            <input type="text" class="form-group" placeholder="Enter first number" id="firstNumber">
            <input type="text" class="form-group" placeholder="Enter second number" id="secondNumber">
        </div>
        <div class="m-2">
            <button class="btn btn-success" id="add"> + </button>
            <button class="btn btn-success" id="subtract"> - </button>
            <button class="btn btn-success" id="multiply"> x </button>
            <button class="btn btn-success" id="divide"> / </button>
        </div>
        <div class="m-2">
            <p class="p-3 bg-light btn" id="calcResults">Result:  </p>
        </div>
    </form>


    <div style="margin-top: 350px;"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!-- My Scripts -->
    <script src="js/script.js"></script>
</body>

</html>
